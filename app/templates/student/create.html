<h1>Student</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <form ng-submit="addStudent()">
                <div class="form-group">
                    <label for="">firstname</label>
                    <input ng-model="newStudent.firstname" type="text" class="form-control" id="" placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="">lastname</label>
                    <input ng-model="newStudent.lastname" type="text" class="form-control" id="" placeholder="PrÃ©nom">
                </div>
                <div class="form-group">
                    <label for="">sexe</label>
                    <select ng-model="newStudent.sexe">
                  <option>Male</option>
                  <option>Female</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="">birthdate</label>
                    <input ng-model="newStudent.birthdate" type="date" class="form-control" id="" placeholder="Anniversaire">
                </div>
                <div class="form-group">
                    <label for="">city</label>
                    <input ng-model="newStudent.city" type="text" class="form-control" id="" placeholder="Ville">
                </div>
                <div class="form-group">
                    <label for="">postal-code</label>
                    <input ng-model="newStudent.zipCode" type="text" class="form-control" id="" placeholder="Code postal">
                </div>
                <div class="form-group">
                    <label for="">adress</label>
                    <input ng-model="newStudent.adress" type="text" class="form-control" id="" placeholder="Adresse">
                </div>
                <div class="form-group">
                    <label for="">github</label>
                    <input ng-model="newStudent.github" type="text" class="form-control" id="" placeholder="Github">
                </div>
                <div class="form-group">
                    <label for="">email</label>
                    <input ng-model="newStudent.email" type="email" class="form-control" id="" placeholder="Adresse Email">
                </div>
                <button type="submit" name="button">Submit</button>
            </form>
        </div>

    </div>



</div>
