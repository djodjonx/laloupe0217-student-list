<div>
    <h1>Todo List</h1>
    <input type="text" ng-model="newTodo">
    <button ng-click='addTodo()'>Add</button>
    <div>
        <ul>
            <li ng-repeat='todo in todos track by $index'>
              {{todo}}
              <input type="text" ng-model="editTodo "><button ng-click="changeTodo($index)">Edit</button>

            </li>
        </ul>
    </div>
</div>
